<!DOCTYPE html>

    <!-- #region:HEAD -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.svg?cache=1674223557274">

    <title>BBC Charts UI Library</title>
    <link rel="stylesheet" href="_app/css/app.css?cache=1674223557274" />
    <link rel="stylesheet" href="_assets/css/main.css?cache=1674223557274" />

    <script>
        url = new URL(window.location.href);
  
        if (url.searchParams.has('test')) {
  
          document.addEventListener("DOMContentLoaded", function () {
            Array.from(document.querySelectorAll('.chart--animate')).forEach((arrayElement) => {
              arrayElement.classList.remove('chart--animate');
            });
          });
  
          const testContainer = url.searchParams.get('test');
  
          let testCSS = `<style>
          header,
          #more-examples {
            display: none;
          }
          
          main > *:not(#${testContainer}) {
            display: none;
          }
  
          #${testContainer} > *:not(.resize):not(figure){
            display: none
          }
          </style>`;
  
          document.head.innerHTML += testCSS;
        }
  
      </script>
  

    <script src="_assets/js/main.js?cache=1674223557274" type="module" defer></script>
    <script src="_app/js/app.js?cache=1674223557274" type="module" defer></script>
    <!-- #endregion:HEAD -->
    
    <script src="_app/js/livechart.js?cache=1674223557274" type="module" defer></script>
  </head>

    <main>
      <div class="bg-primary text-white py-4">
        <div class="container">
          <h1>Live chart</h1>

          <p class="mb-0">...</p>

        </div>
      </div>
      
     

    <div class="container pt-3">
      

    
    <figure class="chart" data-max="100" data-min="0" data-type="line" data-guidelines="£0,£50,£100" id="autoUpdate">

        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Growth</th>
                    <th>Growth2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2011</td>
                    <td>£50.00</td>
                    <td>£50.10</td>
                </tr>
                <tr>
                    <td>2012</td>
                    <td>£75.00</td>
                    <td>£50.10</td>
                </tr>
                <tr>
                    <td>2013</td>
                    <td>£45.00</td>
                    <td>£57.10</td>
                </tr>
                <tr>
                    <td>2014</td>
                    <td>£35.00</td>
                    <td>£80.10</td>
                </tr>
            </tbody>
        </table>
    </figure>
