<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- #region:HEAD -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.svg?cache=1674223557274">

    <title>BBC Charts UI Library</title>
    <link rel="stylesheet" href="_app/css/app.css?cache=1674223557274" />
    <link rel="stylesheet" href="_assets/css/main.css?cache=1674223557274" />

    <script>
        url = new URL(window.location.href);
  
        if (url.searchParams.has('test')) {
  
          document.addEventListener("DOMContentLoaded", function () {
            Array.from(document.querySelectorAll('.chart--animate')).forEach((arrayElement) => {
              arrayElement.classList.remove('chart--animate');
            });
          });
  
          const testContainer = url.searchParams.get('test');
  
          let testCSS = `<style>
          header,
          #more-examples {
            display: none;
          }
          
          main > *:not(#${testContainer}) {
            display: none;
          }
  
          #${testContainer} > *:not(.resize):not(figure){
            display: none
          }
          </style>`;
  
          document.head.innerHTML += testCSS;
        }
  
      </script>
  

    <script src="_assets/js/main.js?cache=1674223557274" type="module" defer></script>
    <script src="_app/js/app.js?cache=1674223557274" type="module" defer></script>
    <!-- #endregion:HEAD -->
    
  </head>
  <body>
    <!-- #region:HEADER -->

      <nav class="navbar navbar-expand-lg" id="menu">
        <div class="container">

          </a>

              <li class="nav-item"><a href="./" class="nav-link">Examples</a></li>
              <li class="nav-item"><a href="./get-started" class="nav-link">Get started</a></li>
              <li class="nav-item"><a href="./principles" class="nav-link">Principles</a></li>
              <li class="nav-item"><a href="./roadmap" class="nav-link">Roadmap</a></li>
              <li class="nav-item"><a href="./create" class="nav-link">Generator</a></li>
              <li class="nav-item ms-lg-auto"><a href="mailto:james.lambert@bbc.co.uk" class="nav-link nav-feedback">Feedback</a></li>
            </ul>
          </div>
        </div>
      </nav>

            </thead>
            <tbody>

              <tr>

                <td>23/01/2023 - 23/01/2023</td>
                <td>16/01/2023 - 20/01/2023</td>
                <td></td>
                <td></td>
              </tr>
              <tr>

                <td></td>

              <tr>
                <td></td>
                <td></td>

                <td></td>
                <td></td>

                <td></td>

              <tr>
                <td></td>
                <td></td>
                <td>25/01/2023 - 26/01/2023</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>

            </tbody>
          </table>

          <figcaption>
            <span class="chart__title">Who is striking when?</span>

      <p>https://www.bbc.co.uk/news/business-62134314</p>
