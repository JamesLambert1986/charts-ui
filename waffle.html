<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- #region:HEAD -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.svg?cache=1678978867548">

    <title>Charts UI Library</title>
    <link rel="stylesheet" href="_app/css/app.css?cache=1678978867548" />
    <link rel="stylesheet" href="_assets/css/charts.css?cache=1678978867548" />

    <script>
        url = new URL(window.location.href);
  
        if (url.searchParams.has('test')) {
  
          document.addEventListener("DOMContentLoaded", function () {
            Array.from(document.querySelectorAll('.chart--animate')).forEach((arrayElement) => {
              arrayElement.classList.remove('chart--animate');
            });
          });
  
          const testContainer = url.searchParams.get('test');
  
          let testCSS = `<style>
          header,
          #more-examples {
            display: none;
          }
          
          main > *:not(#${testContainer}) {
            display: none;
          }
  
          #${testContainer} > *:not(.resize):not(figure){
            display: none
          }
          </style>`;
  
          document.head.innerHTML += testCSS;
        }
  
      </script>
  

    <script src="_assets/js/main.js?cache=1678978867548" type="module" defer></script>
    <script src="_app/js/app.js?cache=1678978867548" type="module" defer></script>
    <!-- #endregion:HEAD -->
    
  </head>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">

              <li class="nav-item"><a href="./get-started" class="nav-link">Get started</a></li>

              <li class="nav-item"><a href="./create" class="nav-link">Generator</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- #endregion:HEADER -->
    
    <main>
      <div class="bg-primary text-white py-4">
        <div class="container">
          <h1>Waffle chart</h1>

          <p class="mb-0">...</p>

        </div>
      </div>
      
      

      <div class="container">
    
        <figure class="chart chart--anim/ate chart--display-da/ta chart--show-totals" data-max="3000" data-min="0" data-type="waffle">
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>65+</th>
                <th>55-64</th>
                <th>45-54</th>
                <th>35-44</th>
                <th>25-34</th>
                <th>18-24</th>
                <th>18-25</th>
                <th>18-26</th>
                <th>18-27</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>00:00</td>
                <td>2,117</td>
                <td>2,319</td>
                <td>260</td>
                <td>288</td>
                <td>2,024</td>
                <td>2,064</td>
                <td>1,657</td>
                <td>288</td>
                <td>188</td>
              </tr>
            </tbody>
          </table>
          <figcaption>
            <span class="chart__title">Page views (by age)</span>
          </figcaption>
        </figure>

        
      </div>
