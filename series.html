    <main>
      <div class="bg-primary text-white py-4">
        <div class="container">
          <h1>Series based chart (Beta)</h1>

          <p>Display a series of rows on an incremental based display. </p>
        </div>
      </div>
      

    <div class="container pt-3">
      
      <figure class="chart chart--crop-10 chart--display-data chart--display-set-label chart--value-order chart--hide-key chart--hide-total" data-max="3000" data-min="0" data-type="bar" id="timeBased" data-csv="_app/data/National_Carbon_Emissions_2021v1.0.csv" data-series="true">

        <figcaption>
          <p class="chart__title">How China's carbon emissions have grown</p>
          <p class="chart__strapline">National carbon emissions (million tonnes of carbon per year)</p>
          <p class="chart__source">Source: Global Carbon Project 2021</p>
        </figcaption>


      </figure>
      
    <p>Data copied from https://www.bbc.co.uk/news/science-environment-63502762</p>

      </div>
